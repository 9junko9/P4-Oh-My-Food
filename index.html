<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/cac296a4a7.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="/Images/logo/ohmyfood@2x.svg" alt="Logo de Oh My Food" />
      </a>
    </header>
    <main>
      <div class="city">
        <i class="fa-solid fa-location-dot"></i>
        <input placeholder="Paris, Belleville" />
      </div>
      <section class="explore">
        <h1>
          Réservez le menu qui <br />
          vous convient
        </h1>
        <p>
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <button>Explorer nos restaurants</button>
      </section>
      <section class="functioning">
        <h2>Fonctionnement</h2>
        <ol>
          <li>
            <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un
            restaurant
          </li>
          <li><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
          <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
        </ol>
      </section>
      <section class="restaurants">
        <h2>Restaurants</h2>
      </section>
    </main>
  </body>
</html>
